[tox]
envlist =
    check
    py36,
    py37,
    coverage
    docs

[testenv]
usedevelop = True
extras = test
setenv =
    PYTHONPATH = {toxinidir}
    py{36,37}: COVERAGE_FILE=.coverage.{envname}
commands =
    py{36,37}: py.test --cov=tagbotgitlab --verbose --tb=long

[testenv:coverage]
deps = coverage
skip_install = True
skipsdist = True
commands =
    /usr/bin/env bash -c "{envpython} -m coverage combine .coverage.*"
    coverage report

[testenv:check]
extras = check
commands =
    isort tagbotgitlab tests setup.py docs/conf.py --check-only --recursive
    black tagbotgitlab tests setup.py docs/conf.py --check --diff
    flake8 tagbotgitlab tests setup.py docs/conf.py
    mypy tagbotgitlab

[testenv:docs]
extras = docs
commands = sphinx-build {posargs:-E} -b html docs dist/docs

[travis]
python =
    3.6: check, py36, coverage, docs
    3.7: check, py37, coverage, docs
